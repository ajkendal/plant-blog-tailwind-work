<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center w-screen h-screen bg-gray-200"
  >
    <!-- CARD -->
    <main
      class="flex flex-col items-center items-center w-80 p-6 bg-white rounded-sm shadow-lg border-b-4 border-red-500"
    >
      <h2 class="text-2xl sm:text-3xl font-semibold text-red-500">Focus!</h2>
      <h1 class="text-7xl sm:text-8xl font-bold text-red-500">44:55</h1>

      <!-- BUTTONS -->
      <section class="flex items-center justify-center gap-4 mt-6">
        <button aria-label="restart">
          <svg
            class="fill-gray-500 hover:fill-red-500"
            xmlns="http://www.w3.org/2000/svg"
            height="35px"
            viewBox="0 -960 960 960"
            width="35px"
          >
            <path
              d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z"
            />
          </svg>
        </button>
        <button aria-label="pause">
          <svg
            class="fill-gray-500 hover:fill-red-500"
            xmlns="http://www.w3.org/2000/svg"
            height="35px"
            viewBox="0 -960 960 960"
            width="35px"
          >
            <path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z" />
          </svg>
        </button>
        <button aria-label="skip">
          <svg
            class="fill-gray-500 hover:fill-red-500"
            xmlns="http://www.w3.org/2000/svg"
            height="35px"
            viewBox="0 -960 960 960"
            width="35px"
          >
            <path
              d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240Z"
            />
          </svg>
        </button>
      </section>
      <!-- BUTTONS END -->
    </main>
    <!-- CARD END -->
  </body>
</html>
